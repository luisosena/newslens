<!DOCTYPE html>
<html>
<head>
    <style>
        /* Animation styles */
        .welcome-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeOut 2s ease-in-out 3s forwards;
        }
        
        .welcome-content {
            color: white;
            font-size: 3em;
            text-align: center;
            animation: zoomIn 1.5s ease-in-out;
        }
        
        @keyframes zoomIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; visibility: hidden; }
        }
    </style>
</head>
<body>
    <!-- Welcome animation element -->
    <div class="welcome-animation">
        <div class="welcome-content">Welcome to My Site!</div>
    </div>
    
    <!-- Your regular site content -->
    <div class="main-content" style="display: none;">
        <!-- Your normal website content here -->
        <h1>Main Content</h1>
        <p>This appears after the animation.</p>
    </div>

    <script>
        // Show main content after animation completes (5 seconds)
        setTimeout(() => {
            document.querySelector('.main-content').style.display = 'block';
        }, 5000);
    </script>
</body>
</html>
