<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <style>
        .welcome-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .welcome-content {
            color: white;
            font-size: 3em;
            text-align: center;
            opacity: 0;
        }
        
        .main-content {
            display: none;
        }
    </style>
</head>
<body>
    <div class="welcome-animation">
        <div class="welcome-content">Welcome Back!</div>
    </div>
    
    <div class="main-content">
        <h1>Your Site Content</h1>
        <p>This appears after the animation.</p>
    </div>

    <script>
        // GSAP animation
        gsap.to(".welcome-content", {
            duration: 1.5,
            opacity: 1,
            scale: 1.2,
            ease: "power2.out"
        });
        
        gsap.to(".welcome-content", {
            duration: 1,
            delay: 2,
            opacity: 0,
            scale: 0.8,
            ease: "power2.in"
        });
        
        gsap.to(".welcome-animation", {
            duration: 0.5,
            delay: 3,
            opacity: 0,
            onComplete: function() {
                document.querySelector(".welcome-animation").style.display = "none";
                document.querySelector(".main-content").style.display = "block";
            }
        });
    </script>
</body>
</html>
